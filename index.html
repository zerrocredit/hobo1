<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #game {
            position: fixed; /* Use fixed to avoid container restrictions */
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <div id="game"></div>
    <script>
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            document.getElementById("game").appendChild(player);
            player.load("hobo1.swf");

            // Ensuring the player scales to fill the entire screen
            player.style.position = "absolute";
            player.style.top = "0";
            player.style.left = "0";
            player.style.width = "100vw";  // Viewport width
            player.style.height = "100vh"; // Viewport height
        });
    </script>
</body>
</html>
